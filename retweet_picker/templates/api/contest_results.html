<form action="/retweet_picker/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<table>
    <tr>
        <th>Winner</th>
        <th>Giveaway ID</th>
        <th>Created</th>
    </tr>
    {% for item in latest_winners %}
    <tr>
        <td>{{ item.winner }}</td>
        <td>{{ item.giveaway_id }}</td>
        <td>{{ item.created_at }}</td>
        <td><a href="{{ item.tweet_url }}">{{ item.tweet_url }}</a></td>
    </tr>
    {% endfor %}
</table>
